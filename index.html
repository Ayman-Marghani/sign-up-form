<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="img-sidebar">
    <img src="img/sidebar-img.jpg" alt="green leaf plant in close up photography" class="sidebar-img">
    
    <div class="logo">
      <img src="img/top-icon.png" alt="TOP Icon" class="logo-img">TOP
    </div>

    <div class="img-credit">
      Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
  </div>

  <div class="content">

    <div class="text-section">
      <div class="text">This is not a real online service! 
        You know you need something like this in your life to help you realize your deepest dreams.
      </div>
      <div class="text">Sign up <em>now</em> to get started.</div>
      <div class="text">You <em>know</em> you want to.</div>
    </div>

    <form action="" method="post">
      <div class="form-box">
        <div class="text">Let's do this!</div>

        <div class="form-row">
          <label for="first_name">FIRST NAME
            <input type="text" id="first_name" name="user_first_name">
          </label>
          <label for="last_name">LAST NAME
            <input type="text" id="last_name" name="user_last_name">
          </label>
        </div>

        <div class="form-row">
          <label for="email">EMAIL
            <input type="email" id="email" name="user_email">
          </label>
          <label for="phone_number">PHONE NUMBER
            <input type="tel" id="phone_number" name="user_phone_number">
          </label>
        </div>

        <div class="form-row">
          <label for="pwd">PASSWORD
            <input type="password" id="pwd" name="user_password">
          </label>
          <label for="pwd_confirmation">CONFIRM PASSWORD
            <input type="password" id="pwd_confirmation" name="user_password_confirmation">
          </label>
        </div>
      </div>

      <button type="submit" class="create-account-btn">Create Account</button>
    
      <div class="login">
        Already have an account? <a href="#" class="login-link">Log in</a>
      </div>
    </form>
  </div>
</body>
</html>
